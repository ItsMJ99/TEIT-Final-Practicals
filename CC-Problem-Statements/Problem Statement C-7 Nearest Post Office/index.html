<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Office</title>
    <style>
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        form {
            padding: 2rem;
            border: 2px solid black;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Postal Service</h1>
    <div class="row">
        <form action="success.html" onsubmit="checkPostal(event)">
            <label for="">Enter ZipCode</label><br /><br />
            <input
                type="text"
                name="zipcode"
                id="zipcode"
                maxlength="6"
                required
            /><br /><br />

            <label for="">Enter Branch Name</label><br /><br />
            <input
                type="text"
                name="branchname"
                id="branchname"
                required
            /><br /><br /><br />

            <button type="reset">Reset</button>
            <button type="submit">Submit</button><br />
        </form>
    </div>
</div>

<script>
    document.getElementById("zipcode").addEventListener("input", function (e) {
        this.value = this.value.replace(/\D/g, "");
    });

    const checkPostal = (e) => {
        e.preventDefault();
        const branch = document.getElementById("branchname").value;
        const zip = document.getElementById("zipcode").value;
        fetch(`https://api.postalpincode.in/pincode/${zip}`)
            .then((res) => res.json())
            .then((data) => {
                if (data[0].Status === "Success") {
                    const postals = JSON.parse(localStorage.getItem("postal")) || [];
                    const filteredPostOffices = data[0].PostOffice.filter(
                        (postOffice) => postOffice.Name.toLowerCase().includes(branch.toLowerCase())
                    );
                    postals.push(...filteredPostOffices);
                    if (postals.length <= 0) {
                        alert("No matching records found");
                        return;
                    }
                    localStorage.setItem("postal", JSON.stringify(postals));
                    window.location.href = "success.html";
                } else {
                    alert("Invalid Zip Code !!!");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                alert(
                    "An error occurred while fetching post office details. Please try again later."
                );
            });
    };
</script>
</body>
</html>
