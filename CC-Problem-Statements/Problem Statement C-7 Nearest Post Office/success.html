<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Offices</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Postal Records</h1>
      <div class="data" id="data"></div>
    </div>
    <script>
      window.onload = function () {
        const postals = JSON.parse(localStorage.getItem("postal")) || [];
        //console.log(postals);
        let info = "<ul>";
        postals.forEach((post) => {
          info += "<hr>";
          info += `<li>Name: ${post.Name}</li>`;
          info += `<li>Branch Type: ${post.BranchType}</li>`;
          info += `<li>Delivery Status: ${post.DeliveryStatus}</li>`;
          info += `<li>Circle: ${post.Circle}</li>`;
          info += `<li>District: ${post.District}</li>`;
          info += `<li>Division: ${post.Division}</li>`;
          info += `<li>Region: ${post.Region}</li>`;
          info += `<li>State: ${post.State}</li>`;
          info += `<li>Country: ${post.Country}</li>`;
          info += "<br>";
        });
        info += "</ul>";

        const data = document.getElementById("data");
        data.innerHTML = info;
      };

      window.addEventListener("beforeunload", function () {
        localStorage.removeItem("postal");
      });

      window.addEventListener("unload", function () {
        localStorage.removeItem("postal");
      });
    </script>
  </body>
</html>
