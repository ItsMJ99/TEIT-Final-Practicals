<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University</title>

    <style>
        h1 { 
            text-align: center;
            margin-top: 5rem;
            margin-bottom: 2rem;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: center;

        }

        form{
            text-align: center;
            padding: 2rem;
            border: 2px solid black;
            border-radius: 16px;
        }

        label {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="row">
            <form action="" onsubmit="sendUni(event)">
                <label for="">Enter University Name</label><br><br>
                <input type="text" name="university" id="university" ><br><br><br>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="display" id="display">

        </div>
    </div>

    <script>
        const sendUni = (e) => {
            e.preventDefault();
            const uni=document.getElementById("university").value;

            fetch(`http://universities.hipolabs.com/search?name=${uni}`)
            .then(res => res.json())
            .then(data => {
                console.log(data);
                const university = data[0];
                const domains = university.domains;
                var ul = '<ol>';
                    ul+= `<li>Name : ${university.name}</li>`;
                    ul+= `<li>Alpha two Code : ${university.alpha_two_code}</li>`;
                    ul+= `<li>Country : ${university.country}</li>`;
                    ul+= `<li>Website : ${university.web_pages}</li>`;
                    ul += `<li>State-province : ${university['state-province'] || null}</li>`;
                    ul+= `<li>Domains :</li>`;
                    ul+= '<ul>'
                    domains.forEach(dom => {
                        ul+= `<li>${dom}</li>`;
                    })
                    ul+= '</ul>'
                    ul+='</ol>';
                    document.getElementById("display").innerHTML = ul;
            })
            .catch(err => {
                console.error(err);
            });
        }
    </script>
</body>
</html>
